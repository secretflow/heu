# Install hooks to run automatically on git commit: (Only needs to be run once)
#  >>  pre-commit install
#
# If the pre-commit command does not exist, please run
#  >>  pip install pre-commit
# to install it.
repos:
  # buildifier
  - repo: local
    hooks:
      - id: buildifier
        name: buildifier
        entry: buildifier # -mode check
        language: system
        files: '^(.*/)?(BUILD\.bazel|BUILD|WORKSPACE|WORKSPACE\.bazel|WORKSPACE\.bzlmod|MODULE\.bazel)$|\.BUILD$|\.bzl$'

  # clang-format
  - repo: local
    hooks:
      - id: clang-format
        name: clang-format
        entry: clang-format
        language: system
        files: \.(c|cc|cxx|cpp|h|hpp|hxx|js|proto)$
        args: [ "-i" ]
